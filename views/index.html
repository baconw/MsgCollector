<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/stylesheets/pagination.css" rel="stylesheet" type="text/css">
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="/javascripts/pagination.js"></script>
    <script src="/javascripts/jquery-latest.js"></script>
    <meta charset="utf-8">
    <title>小鸡鸡聊天机器人</title>
    <!-- Bootstrap -->
</head>
<body>
    <table>
        <tr>
            <td>
                <div>
                <h1>Chat Room</h1>
                </div>
            </td>
            <td>
                <ul class="nav nav-pills">
                    <li class="active"><a href="/">主页</a></li>
                    <li><a href="/manage">审核</a></li>
                    <li><a href="/split">分词管理</a></li>
                    <li><a href="/chat">聊天</a></li>
                </ul>
            </td>
        </tr>
    </table>

    <div id="chatting">
      <table>
        <tr>
            <td>Message: </td>
            <td><input id='msg' value=''></td>
            <td><input type="button" value="send" onclick="javascript:send();"></td>
        </tr>
        <tr>
          <td>Response:</td>
          <td><input id='response' value=''></td>
        </tr>
    </table>
    </div> 
    <script>
      function send(){
        msg = document.getElementById('msg').value;
        $.getJSON("sendMsg?msg="+msg,
                function(data) {
                  document.getElementById('response').value = data.response;
                });
      }
      </script>
      
</body>
</html>
